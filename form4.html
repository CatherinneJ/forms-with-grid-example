<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form4.css">
    <title>Forms</title>
</head>

<body>
    <div class="box-container">
        <div class="container"> 
        <h4 class="form-job">Job Aplication (Web)</h4>
        <div class="form-name"><label for="full-name">First Name</label><input type="text" id="full-name" placeholder="Enter First Name"></div>
        <div class= "form-last"><label for="last-name">Last Name</label><input type="text" id="last-name" placeholder="Enter Last Name"></div>
        <div class="form-email"><label for="emial">Email</label><input type="email" id="number" placeholder="Enter Email"></div>
        <div class="form-role"><label for="role">Job Role</label><select id="role">
            <option>Frondend Developer</option>
            <option>Backend Developer</option>
        </select>
    </div>
    <div class="form-address"><label for="address">Enter Address</label><textarea id="address" rows="2"></textarea></div>
    <div class="form-city"><label for="city">City</label><input type="text" id="city" placeholder="Enter City"></div>
    <div class="form-post"><label for="post-address">Zip</label><input type="text" id="post-address" plceholder="Enter Zip Code"></div>
    <div class= "form-date"><label for="start-date">Start Date</label><input type="text" id="start-date" placeholder="30/12/2021" style="color:black"></div>
    <div class="form-cv"><label class="form-cv" for="cv">Upload Your CV</label><input type="text" id="cv" placeholder="Choose file" style="background-color:rgb(183, 183, 183); border-radius:5px">Ajit_Doval.jpg</div>
    <div class="full-width"><input class="full-width" type="submit" value="Apply Now" style="background-color: rgb(60, 69, 176);color:white; border-color: rgb(60, 69, 176); border-radius:3px;"></div> 
</div>
</div>

</body>
